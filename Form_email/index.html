<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Formulario de contacto en AJAX</title>
<link rel="stylesheet" type="text/css" href="estilos.css">
<script type="text/javascript" src="funciones.js"></script>
<style type="text/css">
.style1 {
	text-align: left;
}
.style2 {
	text-align: center;
}
.style3 {
	width: 110px;
	text-align: center;
}
</style>
</head>

<body>
<div id="formContenedor" style="left: 45%; top: 0px; width: 699px; height: 260px;" class="style1">
	<form id="formulario">
		<div id="transparencia">
			<div id="transparenciaMensaje">aaaaaaaaaaaa</div>
		</div>
		<table>
			<tbody>
				<tr>
					<td class="label"  style="height:30px">Nombre:</td>
					<td class="ayuda" style="height:30px"></td>
					<td class="campo" style="height:30px"><input class="inputNormal" type="text" id="inputNombre"></td>
					<td class="ayuda" style="height:30px"><img src="ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Nombre')"></td>
					<td class="style2"></td>
					<td class="label"rowspan="7">
										</td>
				</tr>
				<tr >
					<td class="label">
					Empresa:</td>
					<td class="ayuda"></td>
					<td class="campo"><input class="inputNormal" type="text" id="inputEmpresa"></td>
					<td class="ayuda"><img src="ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Empresa')"></td>
					<td class="style2"></td>
				</tr>
				<tr>
					<td class="label" >Teléfono:</td>
					<td class="ayuda" ></td>
					<td class="campo" ><input class="inputNormal" type="text" id="inputTelefono"></td>
					<td class="ayuda" ><img src="ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Telefono')"></td>
					<td class="style2"></td>
				</tr>
				<tr>
					<td class="label" >Email:</td>
					<td class="style3" ></td>
					<td class="campo" ><input class="inputNormal" type="text" id="inputCorreo"></td>
					<td class="ayuda" ><img src="ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Correo')"></td>
					<td class="style2"></td>
				</tr>
				<tr>
					<td class="label">Comentarios:</td>
					<td class="style3"></td>
					<td class="campo"><textarea  onselect=false class="inputNormal" id="inputComentario"></textarea></td>
					<td  class="ayuda"><img src="ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Comentario')"></td>
					<td  class="style2"></td>
				</tr>
				<tr>
					<td class="label">&nbsp;</td>
					<td class="style3">&nbsp;</td>
					<td class="campo">&nbsp;</td>
					<td  class="ayuda">&nbsp;</td>
					<td  class="style2">&nbsp;</td>
				</tr>
				<tr>
					<td class="label">&nbsp;</td>
					<td class="style3">&nbsp;</td>
					<td class="campo"><button id="botonEnviar" onClick="validaForm()" type="button">Enviar</button>
			<button type="reset">Borrar</button></td>
					<td  class="ayuda">&nbsp;</td>
					<td  class="style2">&nbsp;</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div>
			
		</div>
	</form>
</div>

<!-- Capa para mostrar los mensajes de ayuda al presionar los iconos correspondientes -->
<div id="mensajesAyuda">
	<div id="ayudaTitulo"></div>
	<div id="ayudaTexto"></div>

</div>
</body>
</html>
